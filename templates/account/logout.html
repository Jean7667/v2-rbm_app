{% extends "../base.html" %}

{% load static %}
{% block title %}Sign out confirmation{% endblock %}
{% block content %}
<div class="container-auto text-center">
    <div class="row justify-content-center align-items-center background-div" style="height: 80vh;">
        <div class="col-md-6">
            <div class="card bg-secondary bg-light text-black shadow rounded-5">
                <div class="card-body p-5">
                    <h1 class="text-center">RBM.io</h1>
                    <h1 class="text-center">Sign out confirmation</h1>
                    <form action="{% url 'account_logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Log out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
